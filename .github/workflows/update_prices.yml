name: Update Prices Hourly

on:
  workflow_dispatch:

concurrency:
  group: prices-hourly
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --upgrade pip && pip install requests gspread google-auth

      - name: Write service account key to file
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: |
          # write the secret exactly as provided
          printf '%s' "$GCP_SERVICE_ACCOUNT_JSON" > service_account.json
          # validate JSON via Python (no heredoc)
          python -c "import json; json.load(open('service_account.json')); print('service_account.json OK')"

      - name: Fetch prices and update Google Sheet
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python scripts/update_prices_to_sheet.py